apiVersion: apps/v1
kind: Deployment
metadata:
  name: opendev-frontend
  labels:
    app: opendev
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opendev
      tier: frontend
  template:
    metadata:
      labels:
        app: opendev
        tier: frontend
    spec:
      containers:
      - name: opendev-frontend
        image: opendev-frontend:latest  # Use your Docker Hub username/repo if pushing to a registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: opendev-frontend-service
  labels:
    app: opendev
    tier: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
  selector:
    app: opendev
    tier: frontend
